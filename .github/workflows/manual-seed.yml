name: Manual Prisma Seed (Shared DB)

on:
  workflow_dispatch:
    inputs:
      seed_file:
        description: "Seed file to run (relative to prisma/seeds)"
        required: true
        default: "example-event.ts"  # Update this with your seed filename

concurrency:
  group: manual-seed-shared-db
  cancel-in-progress: false

jobs:
  seed:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Run selected seed
        run: pnpm tsx prisma/seeds/${{ inputs.seed_file }}
